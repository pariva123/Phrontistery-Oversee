
 <!-- Content Wrapper. Contains page content -->
 <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Courses</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Course Form</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-dark">
              <div class="card-header">
                <h3 class="card-title">Add Cousre</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form [formGroup]="courseForm">
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-sm-6">
                        <label for="coursename">Course Name</label>
                        <input type="text" class="form-control" formControlName="coursename" placeholder="Course Name" > 
                        <div *ngIf="coursename.touched && coursename.invalid">
                          <div *ngIf="coursename.errors.required" class="alert alert-danger">Please enter the name of Course</div>
                        </div> 
                      </div>
                    <div class="form-group col-sm-6">
                      <label for="department">Department</label>
                      <select name="Department" class="form-control">
                        <option selected>CSE</option>
                        <option>ECE</option> 
                        <option>EE</option>
                        <option>CE</option>
                      </select>
                    </div>
                  </div>
                
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
          <!--/.col (left) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
